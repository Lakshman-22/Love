<style>
body{

background:black;

}

.page{
position:absolute;
width:100%;
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
transition:1s;
opacity:0;
pointer-events:none;
}

.show{
opacity:1;
pointer-events:auto;
}

button{
padding:15px 40px;
font-size:20px;
border:none;
border-radius:50px;
cursor:pointer;
background:#ff2e63;
color:white;
transition:0.3s;
}

button:hover{transform:scale(1.1);}

input{
padding:10px;
font-size:18px;
border-radius:10px;
border:none;
}

#photo{
width:250px;
height:250px;
border-radius:50%;
object-fit:cover;
box-shadow:0 0 30px #ff2e63;
margin-top:20px;
}

.star{
position:fixed;
width:2px;
height:2px;
background:white;
animation:blink 2s infinite alternate;
}
@keyframes blink{
from{opacity:0.2;}
to{opacity:1;}
}

.heart{
position:fixed;
color:#ff2e63;
top:-10px;
animation:fall 5s linear infinite;
}
@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(100vh);}
}

#ring{
font-size:100px;
animation:spin 2s linear infinite;
}
@keyframes spin{
from{transform:rotate(0deg);}
to{transform:rotate(360deg);}
}
</style>

function fireworks(){
